<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(10, 80px);
            grid-gap: 5px;
        }

        .A1{
            background-color: green;
            grid-area: 1/1/2/3;
        }

        .A2{
            background-color: firebrick;
            grid-area: 1/3/7/4;
        }

        .A3 {
            background-color: khaki;
            grid-area: 2/1;
        }

        .A4 {
            background-color: lightblue;
        }

        .A5 {
            background-color: palevioletred;
            grid-area: 3/1/6/3;
        }

        .A6 {
            background-color: rgb(152, 112, 216);
        }

        .A7 {
            background-color: rgb(114, 112, 216);
        }

        .A8 {
            background-color: rgb(112, 216, 164);
            grid-area: 7/1/8/-1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="A1">Header</div>
        <div class="A2">Barra lateral</div>
        <div class="A3">3</div>
        <div class="A4">4</div>
        <div class="A5">5</div>
        <div class="A6">6</div>
        <div class="A7">7</div>
        <div class="A8">8</div>
    </div>
    
</body>
</html>
