<!-- objetos.component.html -->

<div class="categorias" appAlinharBotoes style="margin-top: 30px;">
  <button class="botao-laranja" *ngIf="categoriaSelecionada">{{ categoriaSelecionada }}</button>
  <button class="botao-azul" *ngFor="let veiculo of veiculos" (click)="selecionarVeiculoClick(veiculo)">{{ veiculo.Name }}</button>
</div>
