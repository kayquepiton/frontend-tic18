<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computadores</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      border: 1px solid #ddd;
      margin-top: -1px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Computadores</h1>

  <script>
    // Definição da classe Computador
    class Computador {
      constructor(marca, modelo, processador, memoriaRAM) {
        this.marca = marca;
        this.modelo = modelo;
        this.processador = processador;
        this.memoriaRAM = memoriaRAM;
        this.estaLigado = false;
      }

      ligar() {
        this.estaLigado = true;
        return `O computador ${this.marca} ${this.modelo} está ligado.`;
      }

      desligar() {
        this.estaLigado = false;
        return `O computador ${this.marca} ${this.modelo} está desligado.`;
      }
    }

    // Função que converte um objeto Computador para um Map
    function objetoParaMap(computador) {
      const mapaComputador = new Map();
      for (const propriedade in computador) {
        if (computador.hasOwnProperty(propriedade)) {
          mapaComputador.set(propriedade, computador[propriedade]);
        }
      }
      return mapaComputador;
    }

    // Função que cria uma lista desordenada no HTML com base em um Map
    function criarListaNoHTML(mapComputador) {
      const lista = document.createElement('ul');

      mapComputador.forEach((valor, chave) => {
        const itemLista = document.createElement('li');
        itemLista.textContent = `${chave}: ${valor}`;
        lista.appendChild(itemLista);
      });

      document.body.appendChild(lista);
    }

    // Criação de três objetos da classe Computador
    const computador1 = new Computador('Dell', 'Inspiron', 'Intel Core i5', '8GB');
    const computador2 = new Computador('HP', 'Pavilion', 'AMD Ryzen 7', '16GB');
    const computador3 = new Computador('Lenovo', 'ThinkPad', 'Intel Core i7', '32GB');

    // Ligar e desligar os computadores
    computador1.ligar();
    computador2.ligar();
    computador2.desligar();
    computador3.ligar();

    // Convertendo os objetos para Map e criando listas no HTML
    const mapComputador1 = objetoParaMap(computador1);
    const mapComputador2 = objetoParaMap(computador2);
    const mapComputador3 = objetoParaMap(computador3);

    criarListaNoHTML(mapComputador1);
    criarListaNoHTML(mapComputador2);
    criarListaNoHTML(mapComputador3);
  </script>

</body>
</html>
