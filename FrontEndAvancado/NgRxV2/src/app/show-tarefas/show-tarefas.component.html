<div *ngIf="tarefaSelecionada" class="task-input">
  <p>{{ tarefaSelecionada.descricao }}</p>
  <button (click)="iniciarEdicao()" class="task-button">Editar</button>
  
  <div *ngIf="tarefaSelecionada && editing" class="edit-form">
    <input type="text" [(ngModel)]="tarefaSelecionada.descricao" class="task-field" />
    <button (click)="atualizarTarefa()" class="task-button">Salvar</button>
    <button (click)="cancelarEdicao()" class="task-button">Cancelar</button>
  </div>
</div>
