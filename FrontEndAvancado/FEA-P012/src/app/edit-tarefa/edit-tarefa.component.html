<div class="task-edit">
    <!-- Campo de entrada para a descrição da tarefa -->
    <input
      id="descricao"
      [(ngModel)]="novaDescricao"
      (keyup.enter)="atualizarTarefa()"
      type="text"
      placeholder="Nova descrição da tarefa"
      class="task-field"
    />
  
    <!-- Botão para salvar a tarefa -->
    <button (click)="atualizarTarefa()" class="task-button">Salvar</button>
  </div>
