<!DOCTYPE html>

<head>

<body>

        </div>

        <div class="uesc-box uesc-A3">

                <!-- Conteúdo do menu será preenchido dinamicamente pelo JavaScript -->

            <div class="uesc-content">
                <button class="uesc-button-more" onclick="window.location.href='link_para_mais_noticias.html'">Mais Notícias</button>

                <!-- Conteúdo do menu será preenchido dinamicamente pelo JavaScript -->

        </div>

            <div class="uesc-bar">Resultados</div>
            <div class="uesc-content" id="resultados-container">
                <!-- Conteúdo do menu será preenchido dinamicamente pelo JavaScript -->
            </div>
            <div class="uesc-content">
                <button class="uesc-button-more" onclick="window.location.href='link_para_mais_noticias.html'">Mais Resultados</button>
            </div>
        </div>
