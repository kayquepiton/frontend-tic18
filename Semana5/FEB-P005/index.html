<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UESC</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script/script.js" defer></script>
    <script src="script/script-destaque.js"></script>
</head>

<body>
    <div class="uesc-A1">UESC</div>

    <div class="uesc-container">
        <div class="uesc-box uesc-A2">
            <div class="uesc-bar">Menu</div>
            <div class="uesc-content" id="menu-container">
                <!-- Itens do Menu serão adicionados aqui dinamicamente -->
            </div>
        </div>

        <div class="uesc-box uesc-A3">
            <div class="uesc-bar">Notícias</div>
            <div class="uesc-content" id="noticias-container">
                <!-- Notícias serão adicionadas aqui dinamicamente -->
            </div>
        </div>

        <div class="uesc-box uesc-A4">
            <div class="uesc-bar">Destaque</div>
            <div class="uesc-content" id="destaqueContent"></div>
        </div>

        <div class="uesc-box uesc-A5">
            <div class="uesc-bar">Serviços</div>
            <div class="uesc-content" id="servicos-container">
                <!-- Serviços serão adicionados aqui dinamicamente -->
            </div>
        </div>

        <div class="uesc-box uesc-A6">
            <div class="uesc-bar">Resultados</div>
            <div class="uesc-content" id="resultados-container">
                <!-- Resultados serão adicionados aqui dinamicamente -->
            </div>
        </div>
    </div>

    <div class="uesc-A7">FOOTER</div>
</body>

</html>
